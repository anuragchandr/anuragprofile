<!DOCTYPE html>
<html>
<head>
  <title>Global Electric Infrastructure Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([25.5, 84.5], 5); // Centered on North India

    // Base: OSM + OpenInfraMap (Power infrastructure tiles)
    L.tileLayer('https://tile.openinframap.org/power/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://openinframap.org">OpenInfraMap</a> & OSM contributors'
    }).addTo(map);
  </script>
</body>
</html>
